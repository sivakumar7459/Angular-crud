<app-header></app-header>
<div class="container col-md-12">
    <h1 class="mb-3">Edit Employees</h1>
    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="myForm" (ngSubmit)="form_update()">
                <div hidden class="form-group mb-3">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" formControlName="id">
                </div>
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name"
                        placeholder="Enter your Name">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Enter your email">
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" formControlName="phone"
                        onkeypress="return /[0-9]/i.test(event.key)" placeholder="Enter phone Number">
                </div>
                <div class="form-group mb-3">
                    <label for="salary">Salary</label>
                    <input type="salary" class="form-control" id="salary" formControlName="salary"
                        placeholder="Enter your salary">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
