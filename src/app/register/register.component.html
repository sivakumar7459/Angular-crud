<app-header></app-header>
<div class="container col-md-6">
    <h1 class="mb-3 text-center">Register your profile</h1>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="register_form" (ngSubmit)="register_acc()">
                <div class="form-group mb-3">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" formControlName="username"
                        placeholder="Enter your User Name">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email Id</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Enter your email id">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="Enter your password">
                </div>
                <div class="form-group mb-3">
                    <label for="conform_pass">Conform Password</label>
                    <input type="password" class="form-control" id="conform_pass" formControlName="conform_pass"
                        placeholder="Enter your confirm password">
                </div>
                <button type="submit" class="btn btn-success text-center">Register</button>
            </form>
        </div>
    </div>
</div>
